<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Witness Statement Recorder</title>
  </head>
  <body class="bg-warning">
    <nav class="navbar bg-dark navbar-light p-4">
     <a href="#" class="navbar-brand text-light"><strong><i class="fa fa-users"></i>      WSR</strong> </a>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-12 m-2">
          <h4 class="text-center">Welcome to Witness Statement Recorder</h4>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-danger btn-lg m-1  p-4 w-100" type="button"><i class="fa fa-user"></i> Enter as Witness</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger btn-lg m-1 p-4 w-100" type="button"><i class="fa fa-user"></i> Admin Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 m-2 ">
        <form action="" class="border border-dark rounded bg-dark  text-light">
          <div class="form-group px-2">
                 <label for="name">Name</label>
                 <input type="text" id="name" class="form-control" placeholder="Enter name">
             </div>
             <div class="form-group px-2">
                 <label for="email">Email address</label>
                 <input type="email" id="email" class="form-control" placeholder="Enter email">
                 <small class="form-text text-muted ">Enter a Valid Email Address</small>
             </div>
             <div class="form-group px-2">
                 <label for="password">Password</label>
                 <input type="password" id="password" class="form-control" placeholder="Password">
             </div>
             <button class="btn btn-danger p-2 m-2" type="submit">Enter the court</button>
        </form>
      </div>
      <div class="col m-2">
        <form action="" class="border border-dark rounded bg-dark  text-light">
          <div class="form-group px-2">
                 <label for="name">Username</label>
                 <input type="text" id="name" class="form-control" placeholder="Enter name">
             </div>

             <div class="form-group px-2">
                 <label for="password">Password</label>
                 <input type="password" id="password" class="form-control" placeholder="Password">
             </div>
             <button class="btn btn-danger p-2 m-2" type="submit">Login</button>
        </form>
      </div>
    </div>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
