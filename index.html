<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">



  <title>Witness Statement Recorder</title>
</head>

<body class="bg-warning">

  <!--   navbar on the top -->
  <nav class="navbar bg-dark navbar-light p-4">
    <a href="#" class="navbar-brand text-light"><strong><i class="fa fa-users"></i> WSR</strong></a>
  </nav>

  <!--      welcome statement-->
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-12 m-2">
        <h4 class="text-center">Welcome to Witness Statement Recorder</h4>
      </div>
    </div>
    <!--enter as witness-->
    <div class="row">
      <div class="col-md-6">
        <button id="witness" class="btn btn-danger btn-lg m-1  p-4 w-100" type="button"><i class="fa fa-user"></i> Enter as Witness</button>
      </div>
      <!--      enter as admin-->
      <div class="col-md-6">
        <button id="Admin" class="btn btn-danger btn-lg m-1 p-4 w-100" type="button"><i class="fa fa-user"></i> Admin Login</button>
      </div>
    </div>
  </div>

  <!-- witness and admin login forms-->
  <div class="container mt-4">
    <div class="row">

      <!--     witness login form-->
      <div id="witnessForm" class="col-md-6 m-2 ">
        <form action="" class="border border-dark rounded bg-dark  text-light">
          <!-- <div class="form-group px-2">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
          </div> -->
          <div class="form-group px-2">
            <label for="email">Email address</label>
            <input type="email" id="witnessEmail" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted ">Enter a Valid Email Address</small>
          </div>
          <div class="form-group px-2">
            <label for="password">Password</label>
            <input type="password" id="witnessPassword" class="form-control" placeholder="Password">
          </div>
          <button id="witnessFormLogin" onclick="witclick()" class="btn btn-danger p-2 m-2" type="button">Login</button>
        </form>
      </div>

      <!--      admin login form -->
      <div id="AdminForm" class="col m-2">
        <form class="border border-dark rounded bg-dark  text-light">
          <div class="form-group px-2">
            <label for="name">Username</label>
            <input type="text" id="adminUsername" class="form-control" placeholder="Enter username">
          </div>

          <div class="form-group px-2">
            <label for="password">Password</label>
            <input type="password" id="adminPassword" class="form-control" placeholder="Password">
          </div>
          <button id="AdminFormLogin" onclick="adminlogin()" class="btn btn-danger p-2 m-2" type="button">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!--  admin buttons-->
  <div id="AdminButtons" class="container mt-4">
    <div class="row">
      <div class="col m-3">
        <form action="" class="border border-dark rounded bg-dark  text-light">
          <!--    start video call from admin side-->
          <button id="startVideoCall" class="btn btn-danger p-2 m-2" type="submit">start video call</button>
          <!--     send credentials to witness from admin side-->
          <button id="sendCredentials" class="btn btn-danger p-2 m-2" type="submit">send credentials</button>
        </form>
      </div>
    </div>
  </div>

  <!--send mail to witness by admin -->
  <div id="sendMail" class="container mt-4">
    <div class="row">
      <div class="col m-3">
        <form class="border border-dark rounded bg-dark  text-light">
          <div class="form-group px-2">
            <label for="email">Email address</label>
            <input id="mailid" type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted ">Enter a Valid Email Address</small>
          </div>
          <strong><p id="passwordHolder">Password</p></strong>
          <button id="sendCred" class="btn btn-danger p-2 m-2" type="button">send cred</button>
          <button id="generatePassword" onclick="newPass()" class="btn btn-danger p-2 m-2" type="button">Generate Password</button>
          <button id="backToButtons" class="btn btn-danger p-2 m-2" type="button">Back</button>
        </form>
      </div>
    </div>
  </div>

  <!--witness loader-->
  <div class="container mt-4">
    <div class="row">
      <div id="witnessLoader" class="col m-3">
        <span>Waiting for a admin to arrive...</span>
        <div class="progress">
          <div id="" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
      <div id="callAdmin" class="col m-3">
        <div id="doctorListing" class="doctor-info">
          <!-- <div class="doc-img">
            <img src="images/doctor.jpg">
          </div> -->
          <div class="doc-text">
            <span class="name">The Dr. will see you now!</span>
            <span class="specialty"></span>
            <button id="callDoctor" class="input-styled" type="button">Call the admin</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--video area for admin and witness-->
  <div id="videoPage" class="mastHead container" style="display: none;">
    <div class="video-page-holder video-page-holder-horizontal row">
      <div class="left col">
        <div class="video-wrap">
          <div class="main-video">
            <video id="mainVideoTag" class="" autoplay playsinline></video>
          </div>
          <div class="small-video">
            <video id="smallVideoTag" autoplay muted="muted"></video>
          </div>
        </div>

        <div class="actions-holder">
          <button id="startButton" class="btn btn-warning p-2 m-2" type="button">start</button>
          <button id="callButton" class="btn btn-warning p-2 m-2" type="button">call</button>
          <button id="hangupButton" class="btn btn-warning p-2 m-2" type="button">hangup</button>
          <!-- <a id="start" class="input-styled" href="">start</a>
          <a id="call" class="input-styled" href="">call</a>
          <a id="hangup" class="input-styled" href="">hang up</a> -->


        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    // <![CDATA[
    $(document).ready(function() {
      var to,text;
      $("#sendCred").click(function() {
        to = $("#mailid").val();
        alert('password has been sent to your email..')
        text = $("#passwordHolder").text();
        // $("#message").text("Sending E-mail...Please wait");
        $.get("http://localhost:3000/send", {
          to: to,
          text: text
        }, function(data) {
          if(data=='sent'){
            //alert('password sent');
          }

        });
      });
    });
  </script>
  <!--    app.js script for the app-->
  <script src="js/app.js"></script>
  <script src="js/loginFunctions.js"></script>
  <script src="js/main.js"></script>
  <!-- <script src="js/sendmail.js"></script> -->
</body>

</html>
